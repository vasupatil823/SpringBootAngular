<mat-card>
<mat-list>
    <div mat-subheader>All Categories</div>
    <mat-list-item *ngFor="let c of categories">
<mat-icon mat-list-icon>category</mat-icon>
<div mat-line>{{ c.title }}</div>
<div mat-line>{{ c.description }}</div>
    </mat-list-item>
</mat-list>
<div class="container text-center mt20">
    <button mat-raised-button routerLink="/admin-dashboard/add-categories">Add New Category</button>
</div>
</mat-card>
