<mat-card>
    <h1 class="text-center">Add New Quizes</h1>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-6 offset-md-3">
        <form (ngSubmit)="addQuiz()">
            <mat-form-field class="w100" appearance="outline">
            <mat-label>Quiz Title</mat-label>
            <input type="text" name="title" matInput placeholder="Enter the title here" [(ngModel)]="quizes.title"/>
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline">
            <mat-label>Quiz Description</mat-label>
            <input type="text" name="description" matInput placeholder="Enter the description here" [(ngModel)]="quizes.description"/>
        </mat-form-field>
        <mat-form-field class="w100" appearance="outline">
            <mat-label>Maximum Marks</mat-label>
            <input type="text" name="maxMarks" matInput placeholder="Enter the maximum marks here" [(ngModel)]="quizes.maxMarks"/>
        </mat-form-field>
        <mat-form-field class="w100" appearance="outline">
            <mat-label>Number of questions in quiz</mat-label>
            <input type="text" name="numberOfQuestion" matInput placeholder="Enter the number of questions in quiz" [(ngModel)]="quizes.numberOfQuestion"/>
        </mat-form-field>
        <mat-slide-toggle name="isActive" class="mt20" [(ngModel)]="quizes.isActive" [checked]="false"
          class="example-margin"
          color="primary">
          Publish Status
      </mat-slide-toggle>
      <br/>
      <mat-form-field appearance="fill">
        <mat-label>Select Category</mat-label>
        <mat-select name="category" [(ngModel)]="quizes.category.cid">
          <mat-option *ngFor="let c of categories" [value]="c.cid">{{c.title}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="container text-center mt15" >
        <button mat-raised-button >Add</button>
    </div>
        </form>
    </div>
    </div>
        </div>
    </mat-card>
