<h1 class="mt20">Questions of {{qTitle}}</h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin-dashboard/add-questions/'+qId+'/'+qTitle">Add Questions</button>
            </div>
            <mat-card *ngFor="let q of questions;let i=index" class="mt20">
                <mat-card-content>
<p>
    <b>Q {{i+1}} <span class="mt20">{{q.content}}</span></b>
</p>
<div class="container fluid">
    <div class="row">
        <div class="col-md-6">
            <p>1) {{q.option1 }}</p>
        </div>
        <div class="col-md-6">
            <p>2) {{q.option2 }}</p>
        </div>
        <div class="col-md-6">
            <p>3) {{q.option3 }}</p>
        </div>
        <div class="col-md-6">
            <p>4) {{q.option4 }}</p>
        </div>
    </div>
    <mat-divider></mat-divider>
        <p class="mt20">Correct Answer : {{q.answer}}
        </p>
        
    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button mat-raised-button color="primary" (click)="deleteQuestion(q.queId)">Delete</button>
                    <button mat-raised-button color="primary" [routerLink]="'/admin-dashboard/question/'+q.queId+'/'+qTitle+'/'+qId+'/'+qTitle">Update</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
