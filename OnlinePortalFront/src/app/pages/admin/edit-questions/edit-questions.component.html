<div class="boostrap-wrapper">
    <div class="row">
        <h1>Update <span style="font-weight: bold;">{{questionTitle}}</span></h1>
        <mat-card>
            <mat-card-header>
                <mat-card-subtitle>
                    Update detail of the {{questionTitle}}
                </mat-card-subtitle>
            </mat-card-header>
            <form class="mt20" (submit)="updateQuestion()" *ngIf="question">
            <mat-card-content>
                <mat-form-field class="w100">
             <mat-label>Edit Question Content</mat-label>
             <textarea required="true" rows="8" [(ngModel)]="question.content" name="content" matInput placeholder="Enter here"></textarea>    
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
<mat-form-field class="w100">
<mat-label>Enter Option 1</mat-label>
<input [(ngModel)]="question.option1" name="option1" type="text" matInput placeholder="Enter option">
</mat-form-field>
</div>
<div class="col-md-6">
<mat-form-field class="w100">
    <mat-label>Enter Option 2</mat-label>
    <input [(ngModel)]="question.option2" name="option2" type="text" matInput placeholder="Enter option">
    </mat-form-field>
    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
    <mat-form-field class="w100">
        <mat-label>Enter Option 3</mat-label>
        <input [(ngModel)]="question.option3" name="option3" type="text" matInput placeholder="Enter option">
        </mat-form-field>
        </div>
        <div class="col-md-6">
        <mat-form-field class="w100">
            <mat-label>Enter Option 4</mat-label>
            <input [(ngModel)]="question.option4" name="option4" type="text" matInput placeholder="Enter option">
            </mat-form-field>
            </div>
                    </div>
                    <!-- answer -->
                    <mat-form-field>
                        <mat-label>Select Answer</mat-label>
                        <mat-select [(ngModel)]="question.answer" name="answer" required="true">
                         <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                         <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                         <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                         <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                        </mat-select>
                        </mat-form-field>
            </mat-card-content>
            <div class="container text-center">
                <button mat-raised-button color="primary">Update</button>
            </div>
            </form>
        </mat-card>
    </div>
</div>
