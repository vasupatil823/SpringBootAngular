<mat-card>
    <mat-action-list>
        <div matt-subheader>Available Categories</div>
        <button routerLink="/user-dashboard/0" mat-list-item>
            <mat-icon mat-list-icon>quiz</mat-icon>All Quizes
        </button>
         <button [routerLink]="'/user-dashboard/' + c.cid" *ngFor="let c of categories">
        <mat-icon mat-list-icon>quiz</mat-icon>{{c.title}}</button>
    </mat-action-list>
</mat-card>
