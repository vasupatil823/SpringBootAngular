<div class="bootstrap-wrapper">
<div class="container-fluid">
    <h1 style="margin-top: 20px;">Available Quizzes</h1>
<div class="row" *ngIf="quizzes">
    <div class="col-md-4" *ngFor="let q of quizzes">
      <mat-card style="margin-top: 20px;">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
                {{q.title}}
            </mat-card-title>
            <mat-card-subtitle>
{{q.category.title}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{q.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">View</button>
          <button mat-raised-button color="primary" [routerLink]="'/user-dashboard/instruction/'+q.qid">Start</button>
          <button mat-button color="primary">Que:{{q.numberOfQuestion}}</button>
          <button mat-button color="primary">Mrks:{{q.maxMarks}}</button>
        </mat-card-actions>
      </mat-card>
    </div>
      <div class="col-md-12" *ngIf="quizzes.length == 0">
<mat-card>
    <mat-card-content>
        <h1>No data in this category</h1>
    </mat-card-content>
</mat-card>
      </div>
    
</div>
</div>    
</div>
